<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Board</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js"></script>
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Task Board</h1>
      <p>A simple Kanban board for task management</p>
      <button id="add-task-btn">Add Task</button>
    </header>

    <div class="clipboard">
      <div class="columns">
        <div class="row" id="not-started-row">
          <h3 class="heading">Not Yet Started</h3>
        </div>
        <div class="row" id="in-progress-row">
          <h3 class="heading">In Progress</h3>
        </div>
        <div class="row" id="completed-row">
          <h3 class="heading">Completed</h3>
        </div>
      </div>
    </div>

    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="todo-form">
          <input type="text" id="task-title" placeholder="Task Title" required />
          <textarea id="task-desc" placeholder="Task Description" required></textarea>
          <input type="date" id="task-deadline" required />
          <button type="submit">Save Task</button>
        </form>
      </div>
    </div>
  </body>
</html>
