<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Board</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>

  <body>
    <div class="clipboard">
      <form id="todo-form">
        <input type="text" placeholder="What To Do..." id="todo-input" />
        <button type="submite">Lets Get It Done</button>
      </form>

      <div class="columns">
        <div class="row" id="todo-lane">
          <h3 class="heading">TODO</h3>

          <p class="task" draggable="true">Get groceries</p>
          <p class="task" draggable="true">Take the dog out</p>
          <p class="task" draggable="true">Do homework</p>
        </div>

        <div class="row">
          <h3 class="heading">Doing</h3>
          
          <p class="task" draggable="true">Practicing coding</p>
        </div>

        <div class="row">
          <h3 class="heading">Done</h3>
          
          <p class="task" draggable="true">Dishes</p>
        </div>


      </div>
    </div>
  </body>
</html>
